{% extends 'layout.html' %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Chỉnh sửa khóa học</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Tên khóa học</label>
      <input type="text" class="form-control" id="title" name="title" value="{{ course.title }}" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Mô tả</label>
      <textarea class="form-control" id="description" name="description" rows="3">{{ course.description }}</textarea>
    </div>
    <div class="mb-3">
      <label for="category_id" class="form-label">Danh mục</label>
      <select class="form-select" id="category_id" name="category_id" required>
        <option value="">-- Chọn danh mục --</option>
        {% for cat in categories %}
        <option value="{{ cat.id }}" {% if course.category_id == cat.id %}selected{% endif %}>{{ cat.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label for="level" class="form-label">Trình độ</label>
      <select class="form-select" id="level" name="level" required>
        <option value="">-- Chọn trình độ --</option>
        {% for lv in levels %}
        <option value="{{ lv }}" {% if course.level == lv %}selected{% endif %}>{{ lv|capitalize }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
    <a href="{{ url_for('courses.manage') }}" class="btn btn-secondary ms-2">Quay lại</a>
  </form>
</div>
{% endblock %}
