{% extends "layout.html" %}

{% block title %}Login - Learning Management System{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col" style="max-width: 500px;">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Login</h2>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="/register" class="text-primary">Don't have an account? Register</a>
                            <button type="button" class="btn btn-primary" onclick="simulateLogin()">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function simulateLogin() {
        // Get the email value
        const email = document.getElementById('email').value;
        
        if (!email) {
            alert('Please enter an email address');
            return;
        }
        
        // Simulate login based on email domain
        if (email.includes('admin')) {
            window.location.href = '/admin/dashboard';
        } else if (email.includes('teacher')) {
            window.location.href = '/teacher/dashboard';
        } else {
            window.location.href = '/student/dashboard';
        }
    }
</script>
{% endblock %}
